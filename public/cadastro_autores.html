<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Autores</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="./css/botao.css".css">

</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
            </ul>
        </nav>
        <h1>Cadastro de Autores</h1>
    </header>

    <main>
        <section>
            <h2>Cadastrar Autor</h2>
            <form>
                <label for="nomeAutor">Nome do Autor</label>
                <input type="text" id="nomeAutor" required>
                <!-- <input type="submit" value="Cadastrar Nome"> -->

                <label for="bibliAutor">biografia</label>
                <input type="text" id="bibliAutor" required>
                <!-- <input type="submit" value="Cadastrar Biografia"> -->

                <label for="idAutor">id</label>
                <input type="text" id="idAutor" required>
                <!-- <input type="submit" value="Cadastrar Id"> -->

                <label for="idAutor">data nascimento</label>
                <input type="text" id="dataAutor" required>
                <input type="submit" value="Cadastrar data de nascimento">
                
               <style>
                    button {
                        color: #EB5E28;
                        background-color: #fff;
                        border: #EB5E28;
                        border-radius: 5px;
                    }
               </style>
                
            </form>
        </section>
        <div>
            <label for="autor">Autor:</label>
            <select id="autor" required>
              <option value="">Selecione um autor</option>
              <!-- Opções de autores serão adicionadas aqui -->
            </select>
          </div>
          <div>
            <label for="editora">Editora:</label>
            <select id="editora" required>
              <option value="">Selecione uma editora</option>
              <!-- Opções de editoras serão adicionadas aqui -->
            </select>
          </div>
    </main>
</body>

</html>
